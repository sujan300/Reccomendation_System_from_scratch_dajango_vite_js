  <body class="d-flex flex-column min-vh-100">
    
    <header>
      <section class="bg-dark text-light upper-header">
        <div class="container py-2 d-flex justify-content-between align-items-center">
          <div class="head-text">
            <p class="m-0">100% Free Shipping</p>
          </div>
          <div class="head-login-signup" id="head-login-signup">
            <a href="/login" class="text-light text-decoration-none me-3" data-link>LogIn</a>
            <a href="/signup" class="text-light text-decoration-none" data-link>SignUp</a>
          </div>
        </div>
      </section>
      <section class="lower-header">
        <div class="container d-flex justify-content-between align-items-center py-3">

          <div class="logo">

            <!-- <a href="/" class="text-decoration-none" data-link> -->
            </a>
          </div>
      
          <!-- Search Bar -->

            <div id="suggestions" class="suggestion-box bg-light rounded border border"></div>
          </div>
      
          <!-- Navigation Links -->
          <div class="nav-links d-flex align-items-center">
            <a href="/" class="text-decoration-none me-3" data-link>Home</a>
            <!-- <a href="/store" class="text-decoration-none me-3" data-link>Store</a> -->
            <a href="/cart" class="text-decoration-none me-3 cart-logo ms-3 d-flex align-items-center bg-dark rounded text-light py-1 px-3" data-link>
              <i class="fas fa-shopping-cart fa-lg"></i>
              <span class="cart-count" id="cart-count">0</span>
            </a>
          </div>
        </div>
      </section>        
    </header>

    <div id="app" class="container"></div>
     

    <footer class="bg-dark py-2 text-light footer"> <!-- Added footer class here -->
      <div class="container align-items-center d-flex justify-content-center mt-auto">
        <div class="footer-icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
